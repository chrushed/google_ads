        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-CQSZ3XK5DD');

        function redirectToAtStone() {
            window.location.href = 'https://atstone.net';

        gtag('event', 'page_view', { 'send_to': 'G-CQSZ3XK5DD', 'event_callback': redirectToAtStone });
